<h1>Update member</h1>

<form action="updaterecord" method="post">
    {% csrf_token %}
    First Name:<br>
    <input name="first" value="{{ my_member.firstname }}">
    <br><br>
    Last Name:<br>
    <input name="last" value="{{ my_member.lastname }}">
    <br><br>
    <input type="submit" value="Submit">
</form>
